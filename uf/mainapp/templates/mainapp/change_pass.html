{% extends "mainapp/landingpage.html" %}
{% load crispy_forms_tags %}
{% block title %} Change Password {% endblock %}
{% block content %}
    <form method="POST">
    {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Password Change</legend>
            {{ form|crispy }}
        </fieldset>
        <br>
        <div class="form-group">
             <button class="btn btn-outline-info" type="submit">Change my password</button>
             <a class = "btn btn-primary" href = "{% url 'mainapp:profile-update' %}"> Back </a>
        </div>
    </form>
    <br>
{% endblock content %}
