{% extends "mainapp/postlayout.html" %}
{% load crispy_forms_tags %}
{% block title %} Add a Category {% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype = multipart/form-data>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add a Category here:</legend>
                {{ form|crispy }}<br>
            </fieldset>
             <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add Category</button>
                <a class = "btn btn-primary" href = "{% url 'mainapp:home' %}"> Back </a>
            </div>
        </form>
    </div>
    <br>
{% endblock content %}
